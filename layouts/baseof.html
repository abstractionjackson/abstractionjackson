<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- HTML Meta Tags -->
        <title>Jackson Galan, Software Engineer | abstractionjackson</title>
        <meta name="description" content="The portfolio and resume of San Francisco Software Engineer Jackson Galan ">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://abstractionjackson.com">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Jackson Galan, Software Engineer | abstractionjackson">
        <meta property="og:description" content="The portfolio and resume of San Francisco Software Engineer Jackson Galan ">
        <meta property="og:image" content="avatar.jpeg">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="abstractionjackson.com">
        <meta property="twitter:url" content="https://abstractionjackson.com">
        <meta name="twitter:title" content="Jackson Galan, Software Engineer | abstractionjackson">
        <meta name="twitter:description" content="The portfolio and resume of San Francisco Software Engineer Jackson Galan ">
        <meta name="twitter:image" content="avatar.jpeg">
        <title>{{ site.Title }}</title>
        {{ with resources.Get "normalize.css" }}
        <link rel="stylesheet" href="{{ .RelPermalink }}" />
        {{ end }}
        {{ with resources.Get "style.css" }}
        <link rel="stylesheet" href="{{ .RelPermalink }}" />
        {{ end }}
        {{ with resources.Get "header-animation.css" }}
        <link rel="stylesheet" href="{{ .RelPermalink }}" />
        {{ end }}
        {{ with resources.Get "header-animation.js" }}
        <script src="{{ .RelPermalink }}"></script>
        {{ end }}
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>
    <body>
      <header>
	{{ partial "nav" . }}
      </header>
      <main>
  {{ block "main" . }} {{ end }}
      </main>
      </body>
</html>
