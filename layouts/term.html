{{ define "main" }}
<header class="hero is-info">
  <hgroup class="hero-body">
    <h1 class="title is-3">{{ replace .Name "_" " " | title }}</h1>
  </hgroup>
</header>
<main class="section">
  <ul>
    {{ range .Pages }}
    <li><a class="is-4" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
  </ul>
</main>
{{ end }}
