<div class="card">
    {{- with .Resources.GetMatch "preview" }}
    <div class="card-image">
        <figure class="image is-4by3">
            <img src="{{ .RelPermalink }}" alt="Preview image for {{ $.Title }}">
        </figure>
    </div>
    {{- end }}
    <div class="card-content">
        <div class="media">
            <div class="media-content">
                <p class="title is-4">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </p>
            </div>
        </div>
        <div class="content">
            {{ .Summary }}
        </div>
    </div>
</div>
