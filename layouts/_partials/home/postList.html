{{ $featured := index . "featured" }}
{{ $pages := index . "pages" }}

{{ $otherPosts := where $pages "Permalink" "ne" $featured.Permalink }}

<ul class="post grid  container is-col-min-16 is-gap-4 mt-6">
    {{ range sort $otherPosts "Date" "desc" }}
    <li class="cell">
        {{ partial "postCard" . }}
    </li>
    {{ end }}
</ul>
